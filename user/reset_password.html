<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset_password</title>
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <!-- 导入重置密码页面的样式表 -->
  <link rel="stylesheet" href="/assets/css/user/reset_password.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改密码</div>
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form class="layui-form">
        <!-- 原密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">原密码</label>
          <div class="layui-input-inline">
            <input id="oldPwd" type="password" name="password" required lay-verify="required" placeholder="请输入原密码"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">新密码</label>
          <div class="layui-input-inline">
            <input id="newPwd" type="password" name="newPwd" required lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 确认新密码 -->
        <div class="layui-form-item">
          <label class="layui-form-label">确认新密码</label>
          <div class="layui-input-inline">
            <input id="rePwd" type="password" name="rePwd" required lay-verify="required|pwd|sameNewPwd" placeholder="请确认新密码" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 底部按钮区 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btn-rePwd" class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- 导入layui的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jquery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己封装的baseAPI文件 -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入重置密码页面的js文件 -->
  <script src="/assets/js/reset_password.js"></script>
</body>

</html>
