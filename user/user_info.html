<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user_info</title>
  <!-- 导入layui样式表 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入管理个人资料的样式表 -->
  <link rel="stylesheet" href="/assets/css/user/user_info.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">修改个人信息</div>
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form class="layui-form" action="">
        <!-- id(隐藏域,因为修改信息的时候要用到id属性) -->
        <input id="ipt-id" type="hidden" name="id">
        <!-- 登录名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input id="ipt-username" type="text" name="username" required lay-verify="required" placeholder="请输入登录名称"
              autocomplete="off" class="layui-input" readonly>
          </div>
        </div>
        <!-- 用户昵称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input id="ipt-nickname" type="text" name="nickname" required lay-verify="required|nickname"
              placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 用户邮箱 -->
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input id="ipt-email" type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 提交/重置 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button id="btn-set" class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button id="btn-reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user_info.js"></script>
</body>

</html>
