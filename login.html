<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="" />
  </div>
  <!-- 头部登陆注册区域 -->
  <div class="loginAndRegBox">
    <!-- 标题区 -->
    <div class="login-title"></div>
    <!-- 登录的div -->
    <div class="login-box">
      <form class="layui-form" id="form-login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input id="login-username" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input id="login-pwd" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <!-- 切换注册 -->
        <div class="layui-form-item links">
          <a id="link-login" href="javascript:;">去注册账号</a>
        </div>
      </form>

    </div>
    <!-- 注册的div -->
    <div class="reg-box">
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input id="reg-username" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input id="reg-pwd" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 再次确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input id="reg-repwd" type="password" name="repassword" required lay-verify="required|pwd|repwd"
            placeholder="再次确认密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit>注册</button>
        </div>
        <!-- 切换登录 -->
        <div class="layui-form-item links">
          <a id="link-reg" href="javascript:;">去登录</a>
        </div>
    </div>
  </div>
  <!-- 导入Layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入自己封装的baseAPI.js文件 -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 导入自己的js文件 -->
  <script src="./assets/js/login.js"></script>
</body>

</html>
