<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>art_pub</title>
  <!-- 导入layui样式表 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入 `cropper.css` 样式表： -->
  <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
  <!-- 导入发布文章页面的样式表 -->
  <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">发文章</div>
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form id="form-pub" class="layui-form">
        <!-- 文章标题区 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章标题</label>
          <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <!-- 文章类别选择区 -->
        <div class="layui-form-item">
          <label class="layui-form-label">文章类别</label>
          <div class="layui-input-block">
            <select id="cate" name="cate_id" lay-verify="required">
              <option value="">请选择文章分类</option>
            </select>
          </div>
        </div>
        <!-- 富文本编辑器区域 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章内容</label>
          <!-- 为富文本编辑器外部的容器设置高度 -->
          <div class="layui-input-block" style="height: 400px;">
            <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
            <textarea name="content"></textarea>
          </div>
        </div>
        <!-- 文章封面裁剪区域 -->
        <div class="layui-form-item">
          <!-- 左侧的 label -->
          <label class="layui-form-label">文章封面</label>
          <!-- 选择封面区域 -->
          <div class="layui-input-block cover-box">
            <!-- 左侧裁剪区域 -->
            <div class="cover-left">
              <img id="image" src="/assets/images/sample2.jpg" alt="" />
            </div>
            <!-- 右侧预览区域和选择封面区域 -->
            <div class="cover-right">
              <!-- 预览的区域 -->
              <div class="img-preview"></div>
              <!-- 选择封面按钮 -->
              <input id="ipt-file" type="file" accept="image/png,image/jpg,image/gif" style="display: none;">
              <button id="btn-select" type="button" class="layui-btn layui-btn-danger">选择封面</button>
            </div>
          </div>
        </div>
        <!-- 底部按钮区 -->
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit>发布</button>
            <button id="btnSave2" class="layui-btn layui-btn-primary" lay-submit>存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui中的js文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入图片封面裁剪的js文件 -->
  <script src="/assets/lib/cropper/Cropper.js"></script>
  <script src="/assets/lib/cropper/jquery-cropper.js"></script>
  <!-- 富文本 -->
  <script src="/assets/lib/tinymce/tinymce.min.js"></script>
  <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
  <!-- 导入自己封装的baseAPI -->
  <script src="/assets/js/baseAPI.js"></script>
  <!-- 导入发布文章页面的js文件 -->
  <script src="/assets/js/art_pub.js"></script>
</body>

</html>
